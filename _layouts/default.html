<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      line-height: 1.6;
      max-width: 700px;
      margin: 2rem auto;
      padding: 0 1rem;
      color: #111;
    }

    h1, h2, h3, h4, h5, h6 {
      font-weight: 600;
      margin: 0.5em 0 0.2em 0; /* remove big spacing that looks like lines */
    }

    p {
      margin: 0 0 1em 0; /* spacing only between paragraphs, no extra lines */
    }

    small {
      color: grey;
      font-size: 0.9em;
      margin: 0; /* remove extra spacing */
    }

    a {
      color: #1a0dab;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    hr {
      display: none; /* remove any horizontal rules */
    }

    article {
      margin-bottom: 2rem; /* just spacing between posts, no lines */
    }
  </style>
</head>
<body>
  {{ content }}
</body>
</html>
